<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruits Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="trialsLeft">
                
            </div>
            
            <div id="fruitsContainer">
                
                <img id="fruit1" class="fruit">
            
            </div>
<!--
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
-->

            <div id="instruction">
                Catch Fruits
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        
        <audio id="slicesound">
        <source src="audio/slicefruit.mp3">
        <source src="audio/slicefruit.ogg">
        </audio>
<!--
        <audio id="slicesound">
            <source src="audio/slicefruit.mp3"></source>
            <source src="audio/slicefruit.ogg"></source>
        </audio>
-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
    </script>
        
<script>
        
var playing = false;
var score;
var trialsLeft;
var step;
var action;
var fruits = ['apple', 'banana', 'cherries', 'grapes', 'mango', 'orange', 'peach', 'pear', 'watermelon'];
            
$(function(){
    
    $("#startreset").click(function(){
        
        if(playing == true){
            location.reload();
        }else{
            playing = true;
            
            score = 0;
            $("scorevalue").html(score);
            
            $("#trialsLeft").show();
            trialsLeft = 3;
            
            addHearts();
            
            //hide gameover box.
            
            $("#gameOver").hide();
            
            $("#startreset").html("Reset Game");
            
            startAction();
        }
    });
    
$("#fruit1").mouseover(function(){
    
    score++;
    $("#scorevalue").html(score);
    
//    document.getElementById("slicesound").play();
    $("#slicesound")[0].play();
});

            
function addHearts(){
$("#trialsLeft").empty();
                
for(i=0; i<trialsLeft; i++){
                
            
$("#trialsLeft").append('<img src="images/heart.png" class="life">');
  }
 }
            
function startAction(){
                
//genarate a new fruit
$("#fruit1").show();
chooseFruit();
                
$("#fruit1").css({'left' : Math.round(550*Math.random()), 'top' : -50});
                
step = 1+ Math.round(5*Math.random());
                
action = setInterval(function(){
                    
$("#fruit1").css('top', $("#fruit1").position().top + step);
                    
//if fruit position is too low
                    
if($("#fruit1").position().top > $("#fruitsContainer").height()){
                        
//check if we have any trials left.
                        
if(trialsLeft > 1){
$("#fruit1").show();
chooseFruit();
                
$("#fruit1").css({'left' : Math.round(550*Math.random()), 'top' : -50});
                
step = 1+ Math.round(5*Math.random());
                            
//reduce the trialsleft by 1.
trialsLeft --;
//populate trialsleft box.
                            
addHearts();
}else{
                            
//gameOver
playing = false;
$("#startreset").html("Start Game");
$("#gameOver").show();
                            
$("#gameOver").html('<p>game over!!!</p><p>your score is:' +  score+'</p>');
$("#trialsLeft").hide();
                            
stopAction();
                            
     }
   }
 }, 10);
}
function chooseFruit(){
$("#fruit1").attr('src' , 'images/' + fruits[Math.round(8*Math.random())] +'.png');
    }
    
function stopAction(){
        
clearInterval(action);
$("#fruit1").hide();
}
    
    });
        </script>
    </body>
</html>
